<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Contact</title>

		<!-- Normalize CSS for consistency across browsers -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
	
        <!-- Semantic UI Styles-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Custom Styles -->
		<link href="contact.css" rel="stylesheet">	   
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>

        <!-- validator plugin -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" defer></script>

        <!-- validator script -->
        <script src="validateScript.js" defer></script>
   </head>

<body>
    <div id="page">
        <div id="back">
            <a href="../index.html">
                <button id="back" class="ui inverted button" type="submit">Back to naamangreen.com</button>
            </a> 
        </div>
        <form id="contactForm" class="ui large inverted form">
            <div class="field">
                <label>Name</label>
                <input type="text" name="name" placeholder="Name">
            </div>
            <div class="field">
                <label>Company</label>
                <input type="text" name="company" placeholder="Company">
            </div>
            <div class="field">
                <label>Email Address</label>
                <input type="text" name="email" placeholder="Email address">
            </div>
            <div class="field">
                <label>Message</label>
                <textarea name="message" placeholder="Message..." rows="2"></textarea>
            </div>
            <div>
                <button class="ui inverted button" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
